name: clipstick
description: "ClipStick é seu mural digital de notas rápidas. Registre ideias, listas e lembretes em cartões coloridos que mantêm tudo claro, leve e organizado."
#ClipStick is your digital board for quick notes. Capture ideas, lists, and reminders in colorful cards that keep everything clear, light, and organized.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  flutter_bloc: ^8.1.3
  flutter_reorderable_grid_view: ^5.5.2
  # Para variáveis de ambiente e segurança
  flutter_dotenv: ^5.1.0
   # Para layouts responsivos
  flutter_staggered_grid_view: ^0.7.0


  
  get: ^4.7.2

  shared_preferences: ^2.2.2
  equatable: ^2.0.7
  flutter_colorpicker: ^1.1.0
  uuid: ^4.5.2
  share_plus: ^12.0.1
  reorderables: ^0.6.0
  
  

dev_dependencies:
  flutter_clean_architect_gen:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

 
  
  uses-material-design: true

  
  assets:
    - .env

  # An image asset can refer to one or more resolution-specific "variants", see
